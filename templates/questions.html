{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <form action="story" method="get" class="pb-4">

  <!-- an example of one field -- you should make these autogenerated! -->
    <!-- <div class="mb-3 row">
      <label class="col-5 col-form-label text-end">{{ noun }}</label>
      <div class="col-7">
        <input
            name="noun"
            required
            aria-label="noun"
            class="form-control">
      </div> -->
      {% for question in questions %}
        <div class="mb-3 row">
          <label class="col-5 col-form-label text-end">{{ question }}</label>
          <div class="col-7">
            <input
                name="{{question}}"
                required
                aria-label="{{question}}"
                class="form-control">
        </div>
      {% endfor %}


    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>

{% endblock %}
